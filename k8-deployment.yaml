# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
        - name: alpine
          image: alpine:latest
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo hello from alpine; sleep 60; done"]
